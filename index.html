<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row p-5">
      <p class="track_order_p">Track Your Order</p>
    </div>

    <div style="border: 0.001rem solid #5c5c5c;" class="row p-3">
      <div class="col-lg-5 col-md-5 d-lg-block d-md-block d-none mt-5 mb-5">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Order Number</label>
          <input style="border: 1px solid;" type="text" class="form-control w-75" id="formGroupExampleInput" placeholder="">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Email or Phone Number</label>
          <input style="border: 1px solid;" type="text" class="form-control w-75" id="formGroupExampleInput2" placeholder="">
        </div>
        <button type="button" class="btn btn-dark w-50">Track</button>
      </div>
      <div class="col-lg-2 col-md-2 d-lg-block d-md-block d-none mt-5 mb-5">
        <div class="vl ms-2 "></div>
        <div>OR</div>
        <div class="vl ms-2 "></div>
      </div>
      <div class="col-lg-5 col-md-5 d-lg-block d-md-block d-none mt-5 mb-5">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Tracking Number</label>
          <input style="border: 1px solid;" type="text" class="form-control w-75" id="formGroupExampleInput" placeholder="">
        </div>
        <button type="button" class="btn btn-dark w-50">Track</button>
      </div>

      <div class="col-sm-12 d-sm-block d-lg-none d-md-none mt-3">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item w-50" role="presentation">
            <button class="nav-link active w-100" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Order Number</button>
          </li>
          <li class="nav-item w-50" role="presentation">
            <button class="nav-link w-100" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Tracking Number</button>
          </li>
        </ul>
        <div class="tab-content mt-5 mb-5" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Order Number</label>
              <input style="border: 1px solid;" type="text" class="form-control w-100" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Email or Phone Number</label>
              <input style="border: 1px solid;" type="text" class="form-control w-100" id="formGroupExampleInput2" placeholder="">
            </div>
            <button type="button" class="btn btn-dark w-100">Track</button>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Tracking Number</label>
              <input style="border: 1px solid;" type="text" class="form-control w-100" id="formGroupExampleInput" placeholder="">
            </div>
            <button type="button" class="btn btn-dark w-100">Track</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
